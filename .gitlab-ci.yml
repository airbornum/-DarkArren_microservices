image: ruby:2.4.2

stages:
  - build
  - test
  - review
  - stage
  - production

variables:
  DATABASE_URL: 'mongodb://mongo/user_posts'

before_script:
  - cd reddit
  # - bundle install

build_job:
  image: docker:dind
  stage: build
  script:
    - echo 'Building'
    - docker login -u darkarren -p ${docker_hub_password}
    - docker build -t gitlab-reddit:$CI_COMMIT_SHA .
    - docker tag gitlab-reddit:$CI_COMMIT_SHA darkarren/gitlab-reddit:latest
    - docker tag gitlab-reddit:$CI_COMMIT_SHA darkarren/gitlab-reddit:$CI_COMMIT_SHA
    - docker push darkarren/gitlab-reddit:$CI_COMMIT_SHA
    - docker push darkarren/gitlab-reddit:latest

test_unit_job:
  stage: test
  services:
    - mongo:latest
  script:
    - echo 'Testing 1'
    - cd reddit
    - bundle install
    - ruby simpletest.rb

test_integration_job:
  stage: test
  script:
    - echo 'Testing 2'

deploy_dev_job:
  stage: review
  script:
    - echo 'Deploy'
  environment:
    name: dev
    url: http://dev.example.com

branch review:
  stage: review
  script:
    - echo "Deploy to $CI_ENVIRONMENT_SLUG"
  environment:
    name: branch/$CI_COMMIT_REF_NAME
    url: http://$CI_ENVIRONMENT_SLUG.example.com
  only:
    - branches
  except:
    - master

staging:
  stage: stage
  when: manual
  only:
    - /^\d+\.\d+\.\d+/
  script:
    - echo 'Deploy'
  environment:
    name: stage
    url: https://beta.example.com

production:
  stage: production
  when: manual
  only:
    - /^\d+\.\d+\.\d+/
  script:
    - echo 'Deploy'
  environment:
    name: production
    url: https://example.com
